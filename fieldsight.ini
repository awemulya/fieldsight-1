[uwsgi]
http=:8001
socket=/tmp/fieldsight.sock
chmod-socket=777
uid=root
gid=root
chdir=/usr/src/data/
module=onadata.apps.main.wsgi:application
master=True
processes=8
pidfile=/var/run/ona.pid
vacuum=True                 # clear environment on exit
harakiri=240                # respawn processes taking more than 240 seconds
max-requests=5000           # respawn processes after serving 5000 requests
static-map=/static=/usr/src/data/onadata/static
buffer-size=8192
env=HTTPS=on
stats=/tmp/onastats.sock

harakiri=20
logto=/srv/logs/fieldsight/fieldsight__kobocat.log
