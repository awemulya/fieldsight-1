[uwsgi]
project=fieldsight
uid=ubuntu
gid=ubuntu
base=/srv/fieldsight
pidfile=/var/run/fieldsight.pid

chdir=/usr/src/data
env=DJANGO_SETTINGS_MODULE=onadata.settings.common
module=onadata.apps.main.wsgi:application
master=true
processes=16
threads=8
max-requests=5000
reload-on-rss=1024

socket=/tmp/%(project)-kobocat.sock
chown-socket=%(uid):gid
chmod-socket=660
vacuum=true
harakiri=20
logto=/srv/logs/fieldsight/%(project)_kobocat.log
