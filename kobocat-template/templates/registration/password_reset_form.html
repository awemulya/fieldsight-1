{% extends "fieldsight/fieldsight_not_user_base.html" %}
{% load staticfiles %}
{% load i18n %}
{% block content %}
<div id="main-content" class="padding">
  <div class="panel">
    <div class="panel-body">

  <form method="post" action="." class="form registration registration--login">
    {% csrf_token %}
    {{ form.as_p }}

    <a class="passwordreset__cancel" href="/">Cancel</a>
    <input type="submit" value="Reset Password" class="registration__action passwordreset__action"/>
    <div style="clear:both"></div>
  </form>
  </div>
</div>

<script>
  $(function () {
    $('form.registration input#id_email').attr('placeholder', 'Email');
    $('form.registration p label').addClass('hidden');
  });
</script>
{% endblock %}
